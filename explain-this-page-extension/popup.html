<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explain This Page</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <div class="header">
      <div class="logo">
        <span class="icon">üí°</span>
        <h1>Explain This Page</h1>
      </div>
      <div class="version">v1.0</div>
    </div>

    <div class="main-content">
      <div class="section">
        <h3>Reading Level</h3>
        <div class="level-selector">
          <select id="complexity-level" aria-label="Select reading complexity level">
            <option value="elementary">Elementary School</option>
            <option value="middle" selected>Middle School</option>
            <option value="high">High School</option>
          </select>
        </div>
      </div>

      <div class="section">
        <h3>Actions</h3>
        <div class="action-buttons">
          <button id="explain-current-page" class="primary-btn">
            <span class="btn-icon">üìñ</span>
            Explain Current Page
          </button>

          <button id="analyze-complexity" class="secondary-btn">
            <span class="btn-icon">üîç</span>
            Analyze Complexity
          </button>
        </div>
      </div>

      <div class="section">
        <h3>Settings</h3>
        <div class="settings">
          <label class="checkbox-container">
            <input type="checkbox" id="auto-detect" checked>
            <span class="checkmark"></span>
            Auto-detect complex pages
          </label>

          <label class="checkbox-container">
            <input type="checkbox" id="show-tooltips" checked>
            <span class="checkmark"></span>
            Show jargon tooltips
          </label>
        </div>
      </div>

      <div class="section stats-section" id="stats-section" style="display: none;">
        <h3>Usage Statistics</h3>
        <div class="stats">
          <div class="stat-item">
            <span class="stat-number" id="pages-explained">0</span>
            <span class="stat-label">Pages Explained</span>
          </div>
          <div class="stat-item">
            <span class="stat-number" id="terms-simplified">0</span>
            <span class="stat-label">Terms Simplified</span>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="status-message" id="status-message"></div>
      <div class="links">
        <a href="#" id="help-link">Help</a>
        <span class="separator">‚Ä¢</span>
        <a href="#" id="feedback-link">Feedback</a>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
