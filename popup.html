<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Explain This Page ‚Äî Popup</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div id="popup-root">
    <header>
      <h1>Explain This Page</h1>
      <small>Summarize & simplify any webpage</small>
    </header>

    <section id="controls">
      <label for="level-select">Reading level</label>
      <select id="level-select" aria-label="Reading level">
        <option value="elementary">Elementary</option>
        <option value="middle" selected>Middle School</option>
        <option value="high">High School</option>
      </select>

      <label class="checkbox-inline">
        <input type="checkbox" id="auto-detect" />
        Auto-detect complex pages
      </label>

      <button id="explain-btn" class="primary" aria-label="Explain current page">
        <span class="btn-icon">üîç</span> Explain Current Page
      </button>

      <div id="status" role="status" aria-live="polite"></div>
    </section>

    <section id="stats">
      <div><strong>Pages explained</strong><div id="pages-count">0</div></div>
      <div><strong>Words simplified</strong><div id="words-count">0</div></div>
      <div id="last-used"></div>
    </section>

    <footer>
      <small>v2.1 ‚Ä¢ <a href="#" id="help-link">Help</a></small>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
