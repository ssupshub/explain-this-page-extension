<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explain This Page</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <!-- Header -->
    <div class="header">
      <div class="header-content">
        <div class="logo">
          <div class="logo-icon">ğŸ§ </div>
          <div class="logo-text">
            <h1>Explain This Page</h1>
            <p>AI-Powered Content Simplifier</p>
          </div>
        </div>
        <div class="version">v3.0</div>
      </div>
    </div>

    <!-- Quick Actions -->
    <div class="section">
      <button id="explain-btn" class="primary-btn">
        <span class="btn-icon">âœ¨</span>
        <span class="btn-text">Explain Current Page</span>
        <div class="btn-loader"></div>
      </button>
    </div>

    <!-- Settings -->
    <div class="section">
      <h3>Reading Level</h3>
      <div class="reading-levels">
        <label class="level-option">
          <input type="radio" name="reading-level" value="elementary" id="level-elementary">
          <span class="level-card">
            <span class="level-icon">ğŸŒŸ</span>
            <span class="level-name">Elementary</span>
            <span class="level-desc">Very simple words</span>
          </span>
        </label>
        <label class="level-option">
          <input type="radio" name="reading-level" value="middle" id="level-middle" checked>
          <span class="level-card">
            <span class="level-icon">ğŸ“š</span>
            <span class="level-name">Middle School</span>
            <span class="level-desc">Moderate complexity</span>
          </span>
        </label>
        <label class="level-option">
          <input type="radio" name="reading-level" value="high" id="level-high">
          <span class="level-card">
            <span class="level-icon">ğŸ“</span>
            <span class="level-name">High School</span>
            <span class="level-desc">Standard complexity</span>
          </span>
        </label>
      </div>
    </div>

    <!-- Features Toggle -->
    <div class="section">
      <div class="feature-toggle">
        <div class="toggle-info">
          <span class="toggle-icon">ğŸ”</span>
          <div>
            <div class="toggle-title">Auto-Detection</div>
            <div class="toggle-desc">Show banner on complex pages</div>
          </div>
        </div>
        <label class="switch">
          <input type="checkbox" id="auto-detect" checked>
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <!-- Statistics -->
    <div class="section">
      <h3>Your Progress</h3>
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-icon">ğŸ“„</div>
          <div class="stat-number" id="pages-count">0</div>
          <div class="stat-label">Pages Explained</div>
        </div>
        <div class="stat-card">
          <div class="stat-icon">ğŸ’¡</div>
          <div class="stat-number" id="words-count">0</div>
          <div class="stat-label">Words Simplified</div>
        </div>
      </div>
    </div>

    <!-- Status -->
    <div class="status-bar">
      <div id="status" class="status-message"></div>
      <div id="last-used" class="last-used"></div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
