<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explain This Page</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <div class="popup-header">
      <h1>ðŸ“– Explain This Page</h1>
      <div class="version">v2.0</div>
    </div>

    <div class="popup-content">
      <div class="setting-group">
        <label for="level-select">Reading Level:</label>
        <select id="level-select">
          <option value="elementary">Elementary School</option>
          <option value="middle">Middle School</option>
          <option value="high">High School</option>
        </select>
      </div>

      <div class="setting-group">
        <label class="checkbox-label">
          <input type="checkbox" id="auto-detect" checked>
          <span class="checkmark"></span>
          Auto-detect complex pages
        </label>
      </div>

      <div class="action-buttons">
        <button id="explain-btn" class="primary-btn">Explain Current Page</button>
        <button id="test-btn" class="secondary-btn">Test on Wikipedia</button>
      </div>

      <div class="stats-section">
        <h3>Usage Statistics</h3>
        <div class="stats-grid">
          <div class="stat-item">
            <div class="stat-number" id="pages-explained">0</div>
            <div class="stat-label">Pages Explained</div>
          </div>
          <div class="stat-item">
            <div class="stat-number" id="words-simplified">0</div>
            <div class="stat-label">Words Simplified</div>
          </div>
        </div>
        <div class="last-used" id="last-used">Never used</div>
      </div>

      <div class="status-message" id="status"></div>
    </div>

    <div class="popup-footer">
      <a href="#" id="help-link">Help & Tips</a>
      <a href="#" id="reset-link">Reset Settings</a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
